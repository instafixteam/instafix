name: PR Security Checks

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Secret Scanning
      - name: Secret Scan (Gitleaks OSS)
        run: |
          curl -sSL https://github.com/gitleaks/gitleaks/releases/download/v8.18.1/gitleaks_8.18.1_linux_x64.tar.gz -o gitleaks.tar.gz
          tar -xzf gitleaks.tar.gz
          chmod +x gitleaks
          ./gitleaks detect --verbos . --report-format json --report-path gitleaks-report.json --no-banner --exit-code 1
          cat gitleaks-report.json
      # SAST for JS/TS/JSX
      - name: Static Analysis (Semgrep)
        uses: returntocorp/semgrep-action@v1
        with:
          config: "p/owasp-top-ten"

      # --------------------------
      # INSTALL BACKEND DEPS
      # --------------------------
      - name: Install Backend
        if: always()
        run: |
          cd firebase/backend
          npm install

      # NPM AUDIT BACKEND
      - name: Backend Vulnerability Audit
        if: always()
        continue-on-error: true
        run: |
          cd firebase/backend
          npm audit --json > backend-audit.json
          npm audit fix --dry-run || true
          cat backend-audit.json

      # --------------------------
      # INSTALL FRONTEND DEPS
      # --------------------------
      - name: Install Frontend
        if: always()
        run: |
          cd firebase/frontend
          npm install

      # NPM AUDIT FRONTEND
      - name: Frontend Vulnerability Audit
        if: always()
        continue-on-error: true
        run: |
          cd firebase/frontend
          npm audit --json > frontend-audit.json
          npm audit fix --dry-run || true
          cat frontend-audit.json

      # --------------------------
      # TRIVY SCAN BACKEND
      # --------------------------
      - name: Dependency Scan Backend (Trivy)
        if: always()
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: fs
          dir: ./firebase/backend
          severity: HIGH,CRITICAL

      # --------------------------
      # TRIVY SCAN FRONTEND
      # --------------------------
      - name: Dependency Scan Frontend (Trivy)
        if: always()
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: fs
          dir: ./firebase/frontend
          severity: HIGH,CRITICAL
